<html>
  <head>
    <title>A-frame starter project</title>
    <script src="index.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="boxTexture" src="img/fiber.png">
        <img id="skyTexture"
        src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
       </a-assets>

      <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2">
          <a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
      </a-box>
      <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"></a-plane>
      <a-sky src="#skyTexture"></a-sky>

      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="-20.392 13.33 23.373"></a-light>
    </a-scene>
  </body>
</html>
