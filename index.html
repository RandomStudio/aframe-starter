<html>
  <head>
    <title>A-frame starter project</title>
    <script src="index.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="boxTexture" src="img/fiber.png">
        <img id="skyTexture"
        src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <audio id="cubenoise" src="audio/kicks.ogg"></audio>
       </a-assets>

       <a-box color="#FFF" position="-10 3 -5" rotation="0 0 45" scale="2 2 2" src="#boxTexture">
          <a-animation attribute="position" to="-10 4 -5" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
          <!-- These animations will start when the box is looked at. -->
          <a-animation attribute="scale" begin="mouseenter" dur="300" to="3.5 3.5 3.5"></a-animation>
          <a-animation attribute="scale" begin="mouseleave" dur="1000" to="2 2 2"></a-animation>
          <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
      </a-box>

      <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"></a-plane>
      <a-sky src="#skyTexture"></a-sky>

      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="-20.392 13.33 23.373"></a-light>

      <a-sound src="#cubenoise" autoplay="true" loop="true" position="-10 3 -5"></a-sound>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>



    </a-scene>
  </body>
</html>
